<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Real-Time Object Detection</title>

<!-- TensorFlow -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #f0f7fa, #e6f2f1);
    text-align: center;
    padding: 20px;
    margin: 0;
}
h1 {
    letter-spacing: 4px;
    color: #2c3e50;
}
.controls {
    margin: 20px;
}
button {
    padding: 12px 25px;
    border-radius: 25px;
    border: none;
    background: #67c3a6;
    color: white;
    font-size: 16px;
    margin: 5px;
    cursor: pointer;
}
button:hover {
    background: #4ea58b;
}
.container {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-top: 30px;
}
.box {
    background: white;
    width: 420px;
    height: 350px;
    border-radius: 20px;
    padding: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
}
video, canvas {
    width: 100%;
    height: 260px;
    border-radius: 10px;
    background: black;
}
.info {
    margin-top: 25px;
    background: white;
    padding: 15px;
    width: 900px;
    margin-left: auto;
    margin-right: auto;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    text-align: left;
}
ul {
    padding-left: 20px;
}
</style>
</head>

<body>

<h1>REAL-TIME OBJECT DETECTION</h1>

<div class="controls">
    <button id="startBtn">Start Detection</button>
    <button id="stopBtn">Stop Detection</button>
</div>

<div class="container">
    <div class="box">
        <h3>Input (Camera)</h3>
        <video id="video" autoplay muted playsinline></video>
    </div>
    <div class="box">
        <h3>Output (Detected Objects)</h3>
        <canvas id="canvas"></canvas>
    </div>
</div>

<div class="info">
    <p><strong>Object Count:</strong> <span id="count">0</span></p>
    <p><strong>Detected Objects Description:</strong></p>
    <ul id="list"></ul>
</div>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

const startBtn = document.getElementById("startBtn");
const stopBtn = document.getElementById("stopBtn");

const countSpan = document.getElementById("count");
const list = document.getElementById("list");

let model = null;
let stream = null;
let detecting = false;

/* Load ML Model */
async function loadModel() {
    model = await cocoSsd.load();
    console.log("Model Loaded");
}

/* Start Camera (RENDER SAFE) */
async function startCamera() {
    stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment" },
        audio: false
    });

    video.srcObject = stream;

    // IMPORTANT FIX
    await video.play();

    return new Promise(resolve => {
        video.onplaying = () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            console.log("Camera Ready:", canvas.width, canvas.height);
            resolve();
        };
    });
}

/* Detection Loop */
async function detectFrame() {
    if (!detecting) return;

    if (video.videoWidth === 0 || video.videoHeight === 0) {
        requestAnimationFrame(detectFrame);
        return;
    }

    const predictions = await model.detect(video);

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    list.innerHTML = "";
    countSpan.innerText = predictions.length;

    predictions.forEach((p, i) => {
        const [x, y, w, h] = p.bbox;

        ctx.strokeStyle = "lime";
        ctx.lineWidth = 2;
        ctx.strokeRect(x, y, w, h);

        ctx.fillStyle = "lime";
        ctx.font = "14px Arial";
        ctx.fillText(
            `${p.class} (${(p.score * 100).toFixed(1)}%)`,
            x,
            y > 10 ? y - 5 : 10
        );

        const li = document.createElement("li");
        li.innerHTML = `
            <b>${i + 1}. ${p.class}</b><br>
            Confidence: ${(p.score * 100).toFixed(1)}%<br>
            Dimensions: ${Math.round(w)} Ã— ${Math.round(h)} px<br>
            Description: A ${p.class} detected in the camera view.
        `;
        list.appendChild(li);
    });

    requestAnimationFrame(detectFrame);
}

/* Start Detection */
startBtn.onclick = async () => {
    try {
        if (!model) await loadModel();
        await startCamera();
        detecting = true;
        detectFrame();
    } catch (err) {
        alert("Camera access denied or unavailable");
        console.error(err);
    }
};

/* Stop Detection */
stopBtn.onclick = () => {
    detecting = false;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    countSpan.innerText = 0;
    list.innerHTML = "";

    if (stream) {
        stream.getTracks().forEach(track => track.stop());
    }
};
</script>

</body>
</html>
