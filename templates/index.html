<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Real-Time Object Detection</title>

<!-- TensorFlow.js -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #f0f7fa, #e6f2f1);
        text-align: center;
        margin: 0;
        padding: 20px;
    }

    h1 {
        letter-spacing: 4px;
        color: #2c3e50;
    }

    .controls {
        margin: 20px 0;
    }

    button {
        padding: 12px 25px;
        border: none;
        border-radius: 25px;
        margin: 0 10px;
        background: #67c3a6;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background: #4ea58b;
    }

    .container {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-top: 30px;
    }

    .box {
        background: white;
        width: 420px;
        height: 350px;
        border-radius: 20px;
        padding: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    video, canvas {
        width: 100%;
        height: 260px;
        border-radius: 10px;
    }

    .info {
        margin-top: 30px;
        background: white;
        padding: 15px;
        width: 900px;
        margin-left: auto;
        margin-right: auto;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
        text-align: left;
    }

    ul {
        padding-left: 20px;
    }
</style>
</head>

<body>

<h1>REAL-TIME OBJECT DETECTION</h1>

<div class="controls">
    <button id="startBtn">Start Detection</button>
    <button id="stopBtn">Stop Detection</button>
</div>

<div class="container">
    <!-- INPUT -->
    <div class="box">
        <h3>Input (Camera)</h3>
        <video id="video" autoplay muted></video>
    </div>

    <!-- OUTPUT -->
    <div class="box">
        <h3>Output (Detected Objects)</h3>
        <canvas id="canvas"></canvas>
    </div>
</div>

<div class="info">
    <p><strong>Object Count:</strong> <span id="count">0</span></p>
    <p><strong>Detected Objects Description:</strong></p>
    <ul id="objectList"></ul>
</div>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

const startBtn = document.getElementById("startBtn");
const stopBtn = document.getElementById("stopBtn");

const countSpan = document.getElementById("count");
const objectList = document.getElementById("objectList");

let model;
let stream;
let detecting = false;

// Start Camera
async function startCamera() {
    stream = await navigator.mediaDevices.getUserMedia({ video: true });
    video.srcObject = stream;

    return new Promise(resolve => {
        video.onloadedmetadata = () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            resolve();
        };
    });
}

// Load ML Model
async function loadModel() {
    model = await cocoSsd.load();
    console.log("COCO-SSD Model Loaded");
}

// Detection Loop
async function detectObjects() {
    if (!detecting) return;

    const predictions = await model.detect(video);

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    objectList.innerHTML = "";
    countSpan.innerText = predictions.length;

    predictions.forEach((obj, index) => {
        const [x, y, width, height] = obj.bbox;

        // Draw bounding box
        ctx.strokeStyle = "#00FF00";
        ctx.lineWidth = 2;
        ctx.strokeRect(x, y, width, height);

        // Draw label
        ctx.fillStyle = "#00FF00";
        ctx.font = "14px Arial";
        ctx.fillText(
            `${obj.class} (${(obj.score * 100).toFixed(1)}%)`,
            x,
            y > 10 ? y - 5 : 10
        );

        // Object description
        const li = document.createElement("li");
        li.innerHTML = `
            <strong>${index + 1}. ${obj.class}</strong><br>
            Confidence: ${(obj.score * 100).toFixed(1)}%<br>
            Dimensions: ${Math.round(width)} Ã— ${Math.round(height)} pixels<br>
            Description: A ${obj.class} detected in the camera view.
        `;
        objectList.appendChild(li);
    });

    requestAnimationFrame(detectObjects);
}

// Start Detection
startBtn.onclick = async () => {
    if (!model) await loadModel();
    await startCamera();
    detecting = true;
    detectObjects();
};

// Stop Detection
stopBtn.onclick = () => {
    detecting = false;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    countSpan.innerText = 0;
    objectList.innerHTML = "";

    if (stream) {
        stream.getTracks().forEach(track => track.stop());
    }
};
</script>

</body>
</html>
