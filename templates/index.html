<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Real-Time Object Detection</title>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #f0f7fa, #e6f2f1);
    text-align: center;
    padding: 20px;
}
h1 {
    letter-spacing: 4px;
    color: #2c3e50;
}
.controls { margin: 20px; }
button {
    padding: 12px 25px;
    border-radius: 25px;
    border: none;
    background: #67c3a6;
    color: white;
    margin: 5px;
    cursor: pointer;
}
.container {
    display: flex;
    justify-content: center;
    gap: 30px;
}
.box {
    background: white;
    width: 420px;
    height: 350px;
    border-radius: 20px;
    padding: 10px;
}
video, canvas {
    width: 100%;
    height: 260px;
    border-radius: 10px;
}
.info {
    margin-top: 20px;
    background: white;
    padding: 15px;
    width: 900px;
    margin: auto;
    border-radius: 15px;
    text-align: left;
}
</style>
</head>

<body>

<h1>REAL-TIME OBJECT DETECTION</h1>

<div class="controls">
    <button id="startBtn">Start Detection</button>
    <button id="stopBtn">Stop Detection</button>
</div>

<div class="container">
    <div class="box">
        <h3>Input (Camera)</h3>
        <video id="video" autoplay muted playsinline></video>
    </div>
    <div class="box">
        <h3>Output (Detected Objects)</h3>
        <canvas id="canvas"></canvas>
    </div>
</div>

<div class="info">
    <p><strong>Object Count:</strong> <span id="count">0</span></p>
    <p><strong>Detected Objects:</strong></p>
    <ul id="list"></ul>
</div>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

const startBtn = document.getElementById("startBtn");
const stopBtn = document.getElementById("stopBtn");
const countSpan = document.getElementById("count");
const list = document.getElementById("list");

let model = null;
let stream = null;
let detecting = false;

// Load Model
async function loadModel() {
    model = await cocoSsd.load();
    console.log("Model Loaded");
}

// Start Camera SAFELY
async function startCamera() {
    stream = await navigator.mediaDevices.getUserMedia({ video: true });
    video.srcObject = stream;

    return new Promise(resolve => {
        video.onloadeddata = () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            resolve();
        };
    });
}

// Detection Loop
async function detect() {
    if (!detecting) return;

    // SAFETY CHECK
    if (video.videoWidth === 0 || video.videoHeight === 0) {
        requestAnimationFrame(detect);
        return;
    }

    const predictions = await model.detect(video);

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    list.innerHTML = "";
    countSpan.innerText = predictions.length;

    predictions.forEach((p, i) => {
        const [x, y, w, h] = p.bbox;

        ctx.strokeStyle = "lime";
        ctx.lineWidth = 2;
        ctx.strokeRect(x, y, w, h);

        ctx.fillStyle = "lime";
        ctx.fillText(
            `${p.class} (${(p.score*100).toFixed(1)}%)`,
            x, y > 10 ? y - 5 : 10
        );

        const li = document.createElement("li");
        li.innerHTML = `
            <b>${i+1}. ${p.class}</b><br>
            Confidence: ${(p.score*100).toFixed(1)}%<br>
            Size: ${Math.round(w)} Ã— ${Math.round(h)} px
        `;
        list.appendChild(li);
    });

    requestAnimationFrame(detect);
}

// Start
startBtn.onclick = async () => {
    if (!model) await loadModel();
    await startCamera();
    detecting = true;
    detect();
};

// Stop
stopBtn.onclick = () => {
    detecting = false;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    countSpan.innerText = 0;
    list.innerHTML = "";
    if (stream) stream.getTracks().forEach(t => t.stop());
};
</script>

</body>
</html>
