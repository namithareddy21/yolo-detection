<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YOLOv8 Real-Time Object Detection</title>
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.19.0/dist/ort.min.js"></script>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      min-height: 100vh;
      height: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 60px 20px 40px 20px;
      color: #4a4a4a;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      position: relative;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      color: #334e68;
      margin-bottom: 1rem;
      text-align: center;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    .controls {
      text-align: center;
      margin-bottom: 32px;
    }

    button {
      background: linear-gradient(135deg, #86c8bc, #52b69a);
      color: #f0f4f8;
      border: none;
      border-radius: 999px;
      padding: 10px 24px;
      font-size: 1rem;
      font-weight: 600;
      margin: 0 6px;
      transition: all 0.3s ease;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(82, 182, 154, 0.6);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 9px 32px rgba(56, 163, 165, 0.75);
    }

    .main-container {
      display: flex;
      flex-direction: row;
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      justify-content: center;
    }

    .video-section {
      display: flex;
      flex-direction: column;
      gap: 20px;
      flex: 2;
    }

    /* Stats Panel Styling */
    .stats-panel {
      flex: 1;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      padding: 20px;
      border: 1.5px solid rgba(132, 196, 191, 0.7);
      backdrop-filter: blur(10px);
      max-height: 800px;
      overflow-y: auto;
    }

    .stat-card {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }

    .count-number {
      font-size: 2rem;
      font-weight: bold;
      color: #52b69a;
    }

    .object-list-item {
      font-size: 0.9rem;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }

    .box {
      position: relative;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.75);
      border: 1.5px solid rgba(132, 196, 191, 0.7);
      overflow: hidden;
      aspect-ratio: 16/9;
    }

    video, canvas {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media (max-width: 1000px) {
      .main-container { flex-direction: column; }
      .stats-panel { max-height: unset; }
    }
  </style>
</head>
<body>

  <h1>Real-Time Object Detection</h1>

  <div class="controls">
    <button id="start">Start Detection</button>
    <button id="stop">Stop Detection</button>
  </div>

  <div class="main-container">
    <div class="video-section">
      <div class="box" id="output-cam">
        <canvas id="canvas"></canvas>
        <video id="video" autoplay playsinline muted style="display:none;"></video>
      </div>
    </div>

    <div class="stats-panel">
      <div class="stat-card">
        <h3>Total Objects</h3>
        <div id="total-count" class="count-number">0</div>
      </div>
      <div class="stat-card">
        <h3>Detected Objects</h3>
        <div id="object-description-list">
          <p style="color: #999;">Waiting for detection...</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const startBtn = document.getElementById('start');
    const stopBtn = document.getElementById('stop');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const countDisplay = document.getElementById('total-count');
    const descriptionList = document.getElementById('object-description-list');

    let stream = null;
    let running = false;
    let rafId = null;
    let session = null;
    let isDetecting = false;

    const COCO_CLASSES = [
      'person','bicycle','car','motorcycle','airplane','bus','train','truck','boat','traffic light',
      'fire hydrant','stop sign','parking meter','bench','bird','cat','dog','horse','sheep','cow',
      'elephant','bear','zebra','giraffe','backpack','umbrella','handbag','tie','suitcase','frisbee',
      'skis','snowboard','sports ball','kite','baseball bat','baseball glove','skateboard','surfboard',
      'tennis racket','bottle','wine glass','cup','fork','knife','spoon','bowl','banana','apple',
      'sandwich','orange','broccoli','carrot','hot dog','pizza','donut','cake','chair','couch',
      'potted plant','bed','dining table','toilet','tv','laptop','mouse','remote','keyboard','cell phone',
      'microwave','oven','toaster','sink','refrigerator','book','clock','vase','scissors','teddy bear',
      'hair drier','toothbrush'
    ];

    async function initModel() {
      if (!session) {
        try {
          session = await ort.InferenceSession.create('/static/yolov8n.onnx', { executionProviders: ['wasm'] });
          console.log('Model loaded [cite: 45]');
        } catch (e) {
          alert('Model load error: ' + e.message);
        }
      }
    }

    function preprocessFrame() {
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = tempCanvas.height = 640; [cite: 47]
      const tempCtx = tempCanvas.getContext('2d');
      tempCtx.drawImage(video, 0, 0, 640, 640); [cite: 48]
      const imageData = tempCtx.getImageData(0, 0, 640, 640);
      const data = imageData.data;
      const input = new Float32Array(3 * 640 * 640); [cite: 49]
      for (let i = 0, j = 0; i < data.length; i += 4, j++) {
        input[j] = data[i] / 255; [cite: 50]
        input[j + 640*640] = data[i+1] / 255;
        input[j + 2*640*640] = data[i+2] / 255; [cite: 51]
      }
      return input;
    }

    async function detect() {
      if (isDetecting || !session) return [];
      isDetecting = true;
      try {
        const inputTensor = new ort.Tensor('float32', preprocessFrame(), [1, 3, 640, 640]); [cite: 53]
        const outputMap = await session.run({ images: inputTensor }); [cite: 54]
        const out = outputMap[Object.keys(outputMap)[0]];
        return postprocessFlexible(out);
      } catch (e) {
        return [];
      } finally {
        isDetecting = false;
      }
    }

    function postprocessFlexible(out) {
      const data = out.data;
      const detections = [];
      const numPred = 8400; [cite: 59]
      
      for (let i = 0; i < numPred; i++) {
        const cx = data[i], cy = data[numPred + i], w = data[2*numPred + i], h = data[3*numPred + i];
        let bestScore = 0, bestId = -1;
        for (let c = 0; c < 80; c++) {
          const s = data[(4 + c) * numPred + i]; [cite: 62]
          if (s > bestScore) { bestScore = s; bestId = c; }
        }
        if (bestScore > 0.4) {
          const scaleX = canvas.width / 640;
          const scaleY = canvas.height / 640;
          detections.push({
            x1: (cx - w/2) * scaleX, y1: (cy - h/2) * scaleY,
            x2: (cx + w/2) * scaleX, y2: (cy + h/2) * scaleY,
            label: COCO_CLASSES[bestId], score: bestScore,
            widthPx: Math.round(w * scaleX), heightPx: Math.round(h * scaleY) [cite: 79]
          });
        }
      }
      
      detections.sort((a, b) => b.score - a.score);
      const result = [];
      for (const det of detections) {
        if (result.every(r => iou(r, det) < 0.45)) result.push(det); [cite: 74]
      }
      return result.slice(0, 15);
    }

    function iou(a, b) {
      const x1 = Math.max(a.x1, b.x1), y1 = Math.max(a.y1, b.y1);
      const x2 = Math.min(a.x2, b.x2), y2 = Math.min(a.y2, b.y2);
      const inter = Math.max(0, x2 - x1) * Math.max(0, y2 - y1); [cite: 82]
      const areaA = (a.x2 - a.x1) * (a.y2 - a.y1);
      const areaB = (b.x2 - b.x1) * (b.y2 - b.y1);
      return inter / (areaA + areaB - inter);
    }

    async function loop() {
      if (!running) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const detections = await detect();
      
      // Update Object Count
      countDisplay.innerText = detections.length; [cite: 88]

      // Update Descriptions List
      descriptionList.innerHTML = detections.length > 0 ? '' : '<p style="color: #999;">No objects detected.</p>';

      detections.forEach(det => {
        // Draw on Canvas
        ctx.strokeStyle = '#52b69a';
        ctx.lineWidth = 3;
        ctx.strokeRect(det.x1, det.y1, det.x2 - det.x1, det.y2 - det.y1); [cite: 90]
        ctx.fillStyle = '#52b69a';
        ctx.fillText(`${det.label} ${(det.score * 100).toFixed(0)}%`, det.x1, det.y1 - 5);

        // Add to Description List
        const item = document.createElement('div');
        item.className = 'object-list-item';
        item.innerHTML = `<strong>${det.label.toUpperCase()}</strong>: ${det.widthPx}x${det.heightPx}px (Conf: ${(det.score * 100).toFixed(1)}%)`; [cite: 91]
        descriptionList.appendChild(item);
      });

      rafId = requestAnimationFrame(loop); [cite: 92]
    }

    startBtn.onclick = async () => {
      stream = await navigator.mediaDevices.getUserMedia({ video: true }); [cite: 85]
      video.srcObject = stream;
      await video.play();
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      await initModel(); [cite: 86]
      running = true;
      loop();
    };

    stopBtn.onclick = () => {
      running = false;
      if (stream) stream.getTracks().forEach(t => t.stop()); [cite: 99]
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      countDisplay.innerText = '0';
      descriptionList.innerHTML = '<p style="color: #999;">Detection stopped.</p>';
    };
  </script>
</body>
</html>
