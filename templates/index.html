<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLOv8 Real-Time Object Detection</title>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.19.0/dist/ort.min.js"></script>
    <style>
        *, ::before, ::after { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            padding: 60px 20px 40px 20px; color: #4a4a4a;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            position: relative;
            overflow-x: hidden; overflow-y: auto; -webkit-overflow-scrolling: touch;
        }
        body::before {
            content: ''; position: fixed; top: -15%; left: -20%; width: 150%; height: 140%; pointer-events: none;
            background: radial-gradient(circle at 30% 30%, rgba(255, 206, 150, 0.4), transparent 60%),
                        radial-gradient(circle at 75% 75%, rgba(179, 206, 255, 0.3), transparent 70%),
                        radial-gradient(circle at 20% 80%, rgba(189, 243, 179, 0.25), transparent 70%);
            filter: blur(120px); z-index: -1;
        }
        body::after {
            content: ''; position: fixed; inset: 0;
            background: repeating-radial-gradient(circle at center, rgba(0,0,0,0.005) 0% 2px, transparent 3px 5px),
                        radial-gradient(circle, rgba(255,255,255,0.08) 1px, transparent 3px);
            z-index: -1; pointer-events: none; opacity: 0.2;
        }
        h1 {
            font-size: 2.8rem; font-weight: 700; color: #334e68; margin-bottom: 1rem; text-align: center;
            letter-spacing: 0.12em; text-transform: uppercase; text-shadow: 0 4px 12px rgba(255, 255, 255, 0.9);
        }
        .controls { text-align: center; margin-bottom: 32px; }
        button {
            background: linear-gradient(135deg, #86c8bc, #52b69a); color: #f0f4f8; border: none; border-radius: 999px;
            padding: 10px 24px; font-size: 1rem; font-weight: 600; margin: 0 6px;
            transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease; cursor: pointer;
            box-shadow: 0 6px 18px rgba(82, 182, 154, 0.6); letter-spacing: 0.04em; touch-action: manipulation;
        }
        button:hover {
            background: linear-gradient(135deg, #52b69a, #38a3a5); box-shadow: 0 9px 32px rgba(56, 163, 165, 0.75);
            transform: translateY(-2px) scale(1.05);
        }
        button:active { transform: translateY(2px) scale(0.98); box-shadow: 0 4px 12px rgba(82, 182, 154, 0.45); }
        
        .main-content {
            display: flex; flex-direction: row; gap: 28px; justify-content: center; align-items: flex-start;
            padding: 0 30px; width: 100%; max-width: 960px;
        }
        .box {
            flex: 1;
            width: 420px; height: 420px; min-width: 420px;
            position: relative;
            border-radius: 20px; background: rgba(0, 0, 0, 1);
            border: 1.5px solid rgba(132, 196, 191, 0.7);
            box-shadow: 0 12px 40px rgba(95, 178, 167, 0.26);
            backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
            display: flex; align-items: center; justify-content: center; overflow: hidden;
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
            touch-action: manipulation;
        }
        .box::before { content: none; } /* no overlay icon */

        video, canvas {
            width: 100%; height: 100%; border-radius: 18px;
            object-fit: cover; position: relative; z-index: 1;
            box-shadow: 0 2px 14px rgba(82, 182, 154, 0.2); touch-action: none;
        }

        .results-panel {
            background: rgba(255, 255, 255, 0.95); border-radius: 20px; padding: 24px; margin-top: 20px;
            border: 2px solid rgba(82, 182, 154, 0.3); box-shadow: 0 12px 40px rgba(82, 182, 154, 0.15);
            backdrop-filter: blur(12px); min-height: 200px; max-height: 400px; overflow-y: auto;
            max-width: 960px; width: 100%;
        }
        .total-count {
            text-align: center; font-size: 1.4rem; font-weight: 700; color: #52b69a; margin-bottom: 20px;
            background: linear-gradient(135deg, #52b69a, #38a3a5); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .object-counts {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 12px; margin-bottom: 20px;
        }
        .object-item {
            background: linear-gradient(135deg, rgba(82, 182, 154, 0.1), rgba(56, 163, 165, 0.1));
            border: 1px solid rgba(82, 182, 154, 0.3); border-radius: 12px; padding: 16px;
            transition: all 0.2s ease;
        }
        .object-item:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(82, 182, 154, 0.25); }
        .object-name { font-weight: 600; color: #334e68; font-size: 1.1rem; margin-bottom: 4px; }
        .object-count { font-size: 2rem; font-weight: 800; color: #52b69a; }
        .object-desc { font-size: 0.9rem; color: #6e7e85; line-height: 1.4; margin-top: 8px; }

        @media (max-width: 900px) {
            .main-content { flex-direction: column; align-items: center; gap: 20px; padding: 0 10px; }
            .box { width: 350px; height: 350px; min-width: 350px; }
            h1 { font-size: 2.2rem; letter-spacing: 0.1em; }
            body { padding: 40px 20px 40px 20px; }
        }
        @media (max-width: 480px) {
            body { padding-top: 30px; }
            button { margin: 4px; width: 46%; padding: 12px 20px; font-size: 1.1rem; }
            h1 { font-size: 1.8rem; }
            .box { width: 300px; height: 300px; min-width: 300px; }
        }
    </style>
</head>
<body>
    <h1>REAL-TIME OBJECT DETECTION</h1>
    <div class="controls">
        <button id="start">Start Detection</button>
        <button id="stop">Stop Detection</button>
    </div>
    
    <div class="main-content">
        <div class="box" id="input-cam">
            <video id="video" autoplay playsinline muted></video>
        </div>
        <div class="box" id="output-cam">
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <div class="results-panel" id="resultsPanel" style="display: none;">
        <div class="total-count" id="totalCount">0 Objects Detected</div>
        <div class="object-counts" id="objectCounts"></div>
    </div>

    <script>
        console.log('JS file loaded');
        const startBtn = document.getElementById('start');
        const stopBtn = document.getElementById('stop');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const resultsPanel = document.getElementById('resultsPanel');
        const totalCountEl = document.getElementById('totalCount');
        const objectCountsEl = document.getElementById('objectCounts');

        let stream = null;
        let running = false;
        let rafId = null;
        let session = null;
        let isDetecting = false;

        const COCO_CLASSES = [
            'person','bicycle','car','motorcycle','airplane','bus','train','truck','boat','traffic light',
            'fire hydrant','stop sign','parking meter','bench','bird','cat','dog','horse','sheep','cow',
            'elephant','bear','zebra','giraffe','backpack','umbrella','handbag','tie','suitcase','frisbee',
            'skis','snowboard','sports ball','kite','baseball bat','baseball glove','skateboard','surfboard',
            'tennis racket','bottle','wine glass','cup','fork','knife','spoon','bowl','banana','apple',
            'sandwich','orange','broccoli','carrot','hot dog','pizza','donut','cake','chair','couch',
            'potted plant','bed','dining table','toilet','tv','laptop','mouse','remote','keyboard','cell phone',
            'microwave','oven','toaster','sink','refrigerator','book','clock','vase','scissors','teddy bear',
            'hair drier','toothbrush'
        ];

        const OBJECT_DESCRIPTIONS = {
            "person": "A human being detected in frame.",
            "bicycle": "Two-wheeled pedal-powered vehicle for riding.",
            "car": "Four-wheeled motor vehicle for transport.",
            "motorcycle": "Two-wheeled motor vehicle with engine.",
            "airplane": "Aircraft designed for flying in air.",
            "bus": "Large passenger vehicle for public transport.",
            "train": "Rail vehicle running on tracks.",
            "truck": "Heavy vehicle used to carry goods.",
            "boat": "Watercraft used for traveling on water.",
            "traffic light": "Road signal controlling vehicle movement.",
            "fire hydrant": "Water outlet used for firefighting.",
            "stop sign": "Road sign instructing vehicles to stop.",
            "parking meter": "Device used to pay parking fees.",
            "bench": "Long seat for sitting in public.",
            "bird": "Winged animal, typically capable of flight.",
            "cat": "Domestic feline pet animal detected.",
            "dog": "Domestic canine pet animal detected.",
            "horse": "Large riding animal used for transport.",
            "sheep": "Farm animal raised for wool/meat.",
            "cow": "Cattle animal raised for milk/meat.",
            "elephant": "Large mammal with trunk and tusks.",
            "bear": "Large wild mammal with thick fur.",
            "zebra": "Striped wild horse-like animal detected.",
            "giraffe": "Tall animal with very long neck.",
            "backpack": "Bag carried on the back.",
            "umbrella": "Portable canopy used for rain/sun.",
            "handbag": "Small bag carried by hand/shoulder.",
            "tie": "Neckwear accessory worn with shirt.",
            "suitcase": "Luggage used for carrying travel items.",
            "frisbee": "Flying disc used for games/sport.",
            "skis": "Equipment used for moving on snow.",
            "snowboard": "Board used for snow downhill riding.",
            "sports ball": "Ball used in sports activities.",
            "kite": "Light frame flown using wind/string.",
            "baseball bat": "Bat used to hit baseball ball.",
            "baseball glove": "Glove used to catch baseball ball.",
            "skateboard": "Board with wheels for skating.",
            "surfboard": "Board used for riding ocean waves.",
            "tennis racket": "Racket used to hit tennis ball.",
            "bottle": "Container typically used to hold liquids.",
            "wine glass": "Stemmed glass used for drinking wine.",
            "cup": "Small container used for beverages.",
            "fork": "Eating utensil with multiple prongs.",
            "knife": "Cutting utensil used for food.",
            "spoon": "Utensil used for scooping food/liquid.",
            "bowl": "Deep dish used for serving food.",
            "banana": "Yellow fruit commonly eaten as snack.",
            "apple": "Round fruit with edible crisp flesh.",
            "sandwich": "Food with filling between bread slices.",
            "orange": "Citrus fruit with orange-colored peel.",
            "broccoli": "Green vegetable with branching florets.",
            "carrot": "Orange root vegetable, crunchy and sweet.",
            "hot dog": "Sausage served in a sliced bun.",
            "pizza": "Flat bread topped with sauce/cheese.",
            "donut": "Sweet fried ring-shaped snack/dessert.",
            "cake": "Sweet baked dessert, often layered.",
            "chair": "Furniture item designed for sitting.",
            "couch": "Upholstered seating furniture for multiple people.",
            "potted plant": "Plant growing inside a pot/container.",
            "bed": "Furniture used for sleeping and rest.",
            "dining table": "Table used for eating meals together.",
            "toilet": "Bathroom fixture used for sanitation.",
            "tv": "Television screen used for displaying video.",
            "laptop": "Portable computer used for work/study.",
            "mouse": "Computer pointing device for cursor control.",
            "remote": "Handheld controller for TV/devices.",
            "keyboard": "Input device used for typing text.",
            "cell phone": "Mobile phone used for calls/apps.",
            "microwave": "Appliance for heating food quickly.",
            "oven": "Appliance used for baking/roasting food.",
            "toaster": "Appliance used to toast bread slices.",
            "sink": "Basin used for washing hands/dishes.",
            "refrigerator": "Appliance used to keep food cold.",
            "book": "Printed pages bound together for reading.",
            "clock": "Device used to show time.",
            "vase": "Container used to hold flowers/decor.",
            "scissors": "Cutting tool with two blades/handles.",
            "teddy bear": "Stuffed toy bear for children.",
            "hair drier": "Electric device used to dry hair.",
            "toothbrush": "Brush used for cleaning teeth daily."
        };

        async function initModel() {
            if (!session) {
                try {
                    session = await ort.InferenceSession.create(
                        'static/yolov8n.onnx',          // adjust path if needed
                        { executionProviders: ['wasm'] }
                    );
                    console.log('YOLOv8 model loaded');
                } catch (e) {
                    console.error('Error loading YOLOv8 model:', e);
                    alert('Model load error: ' + e.message);
                }
            }
        }

        function preprocessFrame() {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = tempCanvas.height = 640;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.drawImage(video, 0, 0, 640, 640);
            const imageData = tempCtx.getImageData(0, 0, 640, 640);
            const data = imageData.data;
            const input = new Float32Array(3 * 640 * 640);
            for (let i = 0, j = 0; i < data.length; i += 4, j++) {
                input[j] = data[i] / 255;
                input[640*640 + j] = data[i + 1] / 255;
                input[2*640*640 + j] = data[i + 2] / 255;
            }
            return input;
        }

        async function detect() {
            if (isDetecting || !session) return [];
            isDetecting = true;
            try {
                const inputTensor = new ort.Tensor('float32', preprocessFrame(), [1, 3, 640, 640]);
                const outputMap = await session.run({ images: inputTensor });
                const key = Object.keys(outputMap)[0];
                const out = outputMap[key];
                const dets = postprocessFlexible(out);
                console.log('detections:', dets); // debug
                return dets;
            } catch (e) {
                console.error('Detect error:', e);
                return [];
            } finally {
                isDetecting = false;
            }
        }

        function postprocessFlexible(out) {
            const numClasses = COCO_CLASSES.length;
            const dims = out.dims;
            const data = out.data;
            const detections = [];
            const confThreshold = 0.25;
            const iouThreshold = 0.5;

            if (dims[1] === 84 && dims[2] === 8400) {
                const numPred = 8400;
                for (let i = 0; i < numPred; i++) {
                    const cx = data[i];
                    const cy = data[numPred + i];
                    const w = data[2 * numPred + i];
                    const h = data[3 * numPred + i];
                    let bestScore = 0, bestId = -1;
                    for (let c = 0; c < numClasses; c++) {
                        const s = data[4 * numPred + c * numPred + i];
                        if (s > bestScore) { bestScore = s; bestId = c; }
                    }
                    pushDet(detections, cx, cy, w, h, bestScore, bestId, confThreshold);
                }
            } else if (dims[1] === 8400 && dims[2] === 84) {
                const numPred = 8400;
                for (let i = 0; i < numPred; i++) {
                    const offset = i * 84;
                    const cx = data[offset + 0];
                    const cy = data[offset + 1];
                    const w = data[offset + 2];
                    const h = data[offset + 3];
                    let bestScore = 0, bestId = -1;
                    for (let c = 0; c < numClasses; c++) {
                        const s = data[offset + 4 + c];
                        if (s > bestScore) { bestScore = s; bestId = c; }
                    }
                    pushDet(detections, cx, cy, w, h, bestScore, bestId, confThreshold);
                }
            } else {
                console.warn('Unexpected output shape:', dims);
            }

            const result = [];
            for (const det of detections.sort((a, b) => b.score - a.score)) {
                if (result.every(r => iou(r, det) < iouThreshold)) {
                    result.push(det);
                }
            }
            return result.slice(0, 40);
        }

        function pushDet(list, cx, cy, w, h, score, classId, confThreshold) {
            if (score < confThreshold || classId < 0) return;
            const scaleX = canvas.width / 640;
            const scaleY = canvas.height / 640;
            const x1 = (cx - w / 2) * scaleX;
            const y1 = (cy - h / 2) * scaleY;
            const x2 = (cx + w / 2) * scaleX;
            const y2 = (cy + h / 2) * scaleY;
            list.push({
                x1, y1, x2, y2,
                label: COCO_CLASSES[classId],
                score,
                widthPx: Math.round(x2 - x1),
                heightPx: Math.round(y2 - y1)
            });
        }

        function iou(a, b) {
            const x1 = Math.max(a.x1, b.x1);
            const y1 = Math.max(a.y1, b.y1);
            const x2 = Math.min(a.x2, b.x2);
            const y2 = Math.min(a.y2, b.y2);
            const inter = Math.max(0, x2 - x1) * Math.max(0, y2 - y1);
            const areaA = (a.x2 - a.x1) * (a.y2 - a.y1);
            const areaB = (b.x2 - b.x1) * (b.y2 - b.y1);
            return inter / (areaA + areaB - inter + 1e-6);
        }

        function updateResultsPanel(detections) {
            const objectCounts = {};
            detections.forEach(det => {
                objectCounts[det.label] = (objectCounts[det.label] || 0) + 1;
            });

            const totalObjects = detections.length;
            totalCountEl.textContent = `${totalObjects} Objects Detected`;

            objectCountsEl.innerHTML = '';
            Object.entries(objectCounts)
                .sort(([, a], [, b]) => b - a)
                .forEach(([label, count]) => {
                    const item = document.createElement('div');
                    item.className = 'object-item';
                    item.innerHTML = `
                        <div class="object-name">${label}</div>
                        <div class="object-count">${count}</div>
                        <div class="object-desc">${OBJECT_DESCRIPTIONS[label] || 'Object detected'}</div>
                    `;
                    objectCountsEl.appendChild(item);
                });

            resultsPanel.style.display = totalObjects > 0 ? 'block' : 'none';
        }

        async function startCamera() {
            const constraints = { video: true, audio: false };
            console.log('Requesting getUserMedia with', constraints);
            stream = await navigator.mediaDevices.getUserMedia(constraints);
            console.log('getUserMedia success,', stream.getTracks().length, 'tracks');
            video.srcObject = stream;
            await video.play();

            // ensure metadata is loaded
            await new Promise(resolve => {
                if (video.videoWidth) return resolve();
                video.onloadedmetadata = () => resolve();
            });

            canvas.width = 420;
            canvas.height = 420;
            await initModel();
        }

        async function loop() {
            if (!running) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const detections = await detect();
            updateResultsPanel(detections);

            ctx.lineWidth = 3;
            ctx.font = '20px Segoe UI, Tahoma, Geneva, Verdana, sans-serif';
            detections.forEach(det => {
                const { x1, y1, x2, y2, label, score, widthPx, heightPx } = det;
                ctx.strokeStyle = 'rgba(82, 182, 154, 0.9)';
                ctx.fillStyle = 'rgba(82, 182, 154, 0.35)';
                ctx.fillRect(x1, y1, x2 - x1, y2 - y1);
                ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);

                const text1 = `${label} ${(score * 100).toFixed(0)}%`;
                const text2 = `${widthPx}x${heightPx}px`;
                const textWidth1 = ctx.measureText(text1).width;
                const textWidth2 = ctx.measureText(text2).width;
                const textWidth = Math.max(textWidth1, textWidth2) + 10;

                ctx.fillStyle = 'rgba(82, 182, 154, 0.95)';
                ctx.fillRect(x1, y1 - 45, textWidth, 40);
                ctx.fillStyle = '#fff';
                ctx.fillText(text1, x1 + 6, y1 - 28);
                ctx.font = '16px Segoe UI, Tahoma, Geneva, Verdana, sans-serif';
                ctx.fillText(text2, x1 + 6, y1 - 12);
            });

            rafId = requestAnimationFrame(loop);
        }

        startBtn.onclick = async () => {
            if (running) return;
            try {
                await startCamera();
                running = true;
                loop();
            } catch (error) {
                console.error('getUserMedia error object:', error);
                if (error) alert('Error accessing webcam: ' + error.name + ' ' + error.message);
            }
        };

        stopBtn.onclick = () => {
            running = false;
            if (rafId) cancelAnimationFrame(rafId);
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            resultsPanel.style.display = 'none';
        };
    </script>
</body>
